<!-- Auto-toggle button -->
<button class="auto-translate"
        mat-mini-fab color="accent"
        [class.active]="autoTranslate"
        *ngIf="autoTranslateAllowed"
        (click)="autoTranslate = !autoTranslate"
        title="Switch on / off auto-translation">
    <mat-icon>cached</mat-icon>
</button>

<!-- Grid -->
<mat-grid-list cols="2" rowHeight="fit">

    <!-- Source -->
    <mat-grid-tile>
        <mat-card class="source">
            <mat-card-header class="border-bottom">
                <mat-card-title>
                    Sentence / word to translate
                </mat-card-title>
                <mat-card-subtitle>
                    You can provide any sentence / word and use any common punctuation characters.
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="input">
                <mat-form-field
                    hintLabel="Max 500 characters"
                    floatLabel="auto">
                    <mat-label>Sentence or word</mat-label>
                    <textarea matInput #sourceInput
                              placeholder="Provide content for translation"
                              maxlength="500"
                              value=""
                              matTextareaAutosize
                              matAutosizeMinRows="8"
                              matAutosizeMaxRows="13"
                              (change)="autoTranslate && translate()">
                        </textarea>
                    <mat-hint align="end">
                        {{sourceInput.value?.length || 0}}/500
                    </mat-hint>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button
                        (click)="sourceInput.value=''">
                    Clear
                </button>
                <button mat-raised-button color="primary"
                        *ngIf="!autoTranslate"
                        (click)="translate()">
                    Translate content
                </button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>

    <!-- Result -->
    <mat-grid-tile>
        <mat-card class="result">
            <mat-card-header class="border-bottom">
                <mat-card-title>
                    Translation result
                </mat-card-title>
            </mat-card-header>
            <mat-card-content class="output">
                <p #resultOutput [innerText]="translation"></p>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
