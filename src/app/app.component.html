<!-- Header -->
<ctt-header
    [toolbarTitle]="title"
    [toolbarTitleIcon]="icon"
    [(buttonToggle)]="sidenavVisible">
</ctt-header>

<!-- Navigation with wrapped main content-->
<ctt-navigation
    [(show)]="sidenavVisible">
    <!-- Main content -->
    <ng-container>
        <!-- Content provided via router -->
        <router-outlet></router-outlet>
    </ng-container>
</ctt-navigation>
